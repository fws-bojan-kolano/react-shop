<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Hello, {{ recipientName }} !</h1>
    <p>Thank you for Testing my app!</p>
    <p>This is your cart:</p>
    <table style="border-collapse: collapse;">
        <thead>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Image</th>
            <th>Product Quantity</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ cartRows }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
